<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit | Enjoy the sound of drums</title>
</head>

<body>
    <div class="container">
        <h1><mark>Let's play this F#ckin' Drum ü•Å</mark></h1>
        <h2><mark>Press the Mentioned Key and feel the sound</mark></h2>

        <div class="key-container">

            <div class="key">
                <h1>A</h1>
                <span><mark>clap</mark>
                </span>
            </div>
            <div class="key">
                <h1>S</h1>
                <span><mark>hihat</mark>
                </span>
            </div>
            <div class="key">
                <h1>D</h1>
                <span><mark>kick</mark>
                </span>
            </div>
            <div class="key">
                <h1>F</h1>
                <span><mark>openhat</mark>
                </span>
            </div>
            <div class="key">
                <h1>G</h1>
                <span><mark>boom</mark>
                </span>
            </div>
            <div class="key">
                <h1>H</h1>
                <span><mark>ride</mark>
                </span>
            </div>
            <div class="key">
                <h1>J</h1>
                <span><mark>snare</mark>
                </span>
            </div>
            <div class="key">
                <h1>K</h1>
                <span><mark>tom</mark>
                </span>
            </div>
            <div class="key">
                <h1>L</h1>
                <span><mark>tink</mark>
                </span>
            </div>

        </div>


    </div>

    <!-- java script-->
    <script src="app.js"></script>
</body>

</html>
